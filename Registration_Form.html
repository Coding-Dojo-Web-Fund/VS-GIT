<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/process" methods="post">
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="name"
        placeholder="First Name...">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="name"
        placeholder="Last Name...">
    </div>
    <div>
        <label>Email:*</label>
        <input type="text" name="email"
        placeholder="Your Email...">
    </div>
    <div>
        <label>Password*</label>
        <input type="password" name="password"
        placeholder="Password...">
    </div>
    <div>
        <label>Confirm Password*</label>
        <input type="password" name="password"
        placeholder="Password...">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity</label>
        <input type="radio" name="gender" value="male"
        id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female"
        id="female">
        <label for="male">Female</label>
        <input type="radio" name="gender" value="Nonbinary"
        id="Nonbinary">
        <label for="male">Nonbinary</label>
        <input type="radio" name="gender" value="no answer"
        id="no answer">
        <label for="male">Prefer not to answer</label>
    </div>
    <div>
        <label>Tell us about Yourself</label>
        <textarea name="desc" cols="20" rows="4">
        </textarea> 
    </div>
    <div>
        <label>What is your favorite coding language?</label>
        <select name="languages">
            <option>Java Script</option>
            <option>HTML</option>
            <option>Python</option>
            <option>C#</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p><em>* indicates a required feild</em></p>
</form>   
</body>
</html>
